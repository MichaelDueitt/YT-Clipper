<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Uploader</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #021d00;
            color: #2fec00;
        }

        #drop-zone {
            border: 2px dashed #2fec00;
            padding: 20px;
            cursor: pointer;
            background-color: #000000;
            border-radius: 8px;
            transition: border 0.3s ease;
            color: #2fec00;
        }

        #drop-zone:hover {
            border-color: #014601;
        }

        #video-container {
            margin-top: 20px;
            background-color: #000000;
            padding: 10px;
            border-radius: 8px;
        }

        video {
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
        }

        input[type="file"] {
            display: none;
        }

        #paste-input {
            padding: 8px;
            margin-top: 8px;
            width: 60%;
            border: 1px solid #33ff00;
            border-radius: 4px;
        }

        #paste-button {
            padding: 8px;
            margin-top: 8px;
            background-color: #000000;
            color: #2fec00;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #paste-button:hover {
            background-color: #014601;
        }

        .progress-bar-container {
            white-space: nowrap; /* Prevents line breaks for inline elements */
            overflow-x: auto; /* or overflow-x: scroll; */
            background-color: #000000;
            border-radius: 8px;
            overflow: hidden;
        }

        .ytp-heat-map-svg {
            margin-top: 20px; /* Adjust this value to move the progress bar lower */
            height: 40px;
        }

        .slider-container {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }

        .slider {
            width: 30%;
            height: 8px;
            background-color: #2fec00;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }

        .slider-line {
            width: 100%;
            height: 10px;
            background-color: white;
            position: absolute;
            top: 10;
        }

        .slider-thumb {
            width: 20px;
            height: 20px;
            background-color: #2fec00;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

    </style>
</head>
<body>
    
    <h1>Video Uploader</h1>

    <div id="drop-zone">
        <p>Drag and drop a video file here or click to select one.</p>
        <input type="file" id="file-input" accept="video/*">
    </div>

    <div id="video-container">
        <video controls autoplay id="uploaded-video"></video>
    </div>

    <div>
        <p>Or paste a video link:</p>
        <input type="text" id="paste-input" placeholder="Paste video link here">
        <button id="paste-button">Load from Link</button>
    </div>

    <div class="progress-bar-wrapper">
        <div class="progress-bar-container">
            <svg class="ytp-heat-map-svg" height="100%" preserveAspectRatio="none" version="1.1" viewBox="0 0 1000 100" width="100%" style="height: 40px;">
                <path d="M 0.0,100.0 C 1.0,94.8 2.0,77.4 5.0,74.0 C 8.0,70.7 11.0,81.1 15.0,83.3 C 19.0,85.4 21.0,86.2 25.0,84.9 C 29.0,83.5 31.0,76.7 35.0"
                      stroke="#2fec00" fill="transparent" />
            </svg>
        </div>
    </div>

    <div class="slider-container">
        <div class="slider" id="start-slider">
            <div class="slider-thumb" id="start-thumb"></div>
        </div>

        <div class="slider" id="end-slider">
            <div class="slider-thumb" id="end-thumb"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
